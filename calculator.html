<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>square_cube</title>
    <style>
          .b{
            background-color: #0d6efd;
            width : 130px;
            height: 46px;
            color: white;
            border-radius: 6px;

        }
        a{
            text-decoration: none;
            color: white;
        }
        .tb input{
            width : 80px;
            height: 40px;
        }
        #result{
            width : 325px;
        }
        .resultrow{
            margin-bottom: 6px;
        }

    
       
        
    </style>
    <script>
        function display(x){
            document.getElementById("result").value+=x;
        }
        function compute(){
            n = document.getElementById("result").value;
          
            result = eval(n);
            document.getElementById("result").value = result;
        }
    </script>
</head>


<body>
    
    <div class="container mt-5 ">
        <h3 > Simple Calcuator</h3>
        <form>
        <table >
          
            
            <tbody class ="tb">
                <tr class="resutrow"><td colspan="4"> <input type = "text" id = "result" /></td></tr>
                <tr>
                    <td><input type="button" value="9" onclick="display(this.value)"></td>
                    <td><input type="button" value="7" onclick="display(this.value)"></td>
                    <td><input type="button" value="8" onclick="display(this.value)"></td>
                    <td><input type="button" value="+" onclick="display(this.value)"></td>
                </tr>
                <tr>
                    <td><input type="button" value="6" onclick="display(this.value)"></td>
                    <td><input type="button" value="5" onclick="display(this.value)"></td>
                    <td><input type="button" value="4" onclick="display(this.value)"></td>
                    <td><input type="button" value="*" onclick="display(this.value)"></td>
                </tr>
                <tr>
                    <td><input type="button" value="3" onclick="display(this.value)"></td>
                    <td><input type="button" value="2" onclick="display(this.value)"></td>
                    <td><input type="button" value="1" onclick="display(this.value)"></td>
                    <td><input type="button" value="/" onclick="display(this.value)"></td>
                </tr>
                <tr>
                    <td><input type="button" value="0" onclick="display(this.value)"></td>
                    <td><input type="reset" value="AC" onclick="display()"></td>
                    <td><input type="button" value="-" onclick="display(this.value)"></td>
                    <td><input type="button" value="=" onclick="compute()"></td>
                </tr>

            </tbody>
        </table>
       
        </form>
        <button class= " mt-2 b"> <a href = "index.html">Home</a> </button>
    </div>

</body>

</html>
